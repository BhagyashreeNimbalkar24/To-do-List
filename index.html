<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png">
    <link rel="stylesheet" href="ToDoList.css">
    
   
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
    <div class="todo-app">
        <h1>To-Do List</h1>
        <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif" class="todo-icon"/>
        <div class="fields">
            <form>
                <input type="text"  id="task" name="" autocomplete="off" autofocus>
                <button onclick="addTask();" type="button">
                    ADD TASK
                </button>
            </form>	
        </div>
        <div class="my-tasks">
            <ul class="task-list" type="none">
            <!-- <li class="checked"></li>
            <li class="checked"></li>
            <li class="checked"></li>  -->
        </ul> 
        </div>
        </div>
    </div>

     <script src="ToDoList.js"></script>
</body>
</html>
